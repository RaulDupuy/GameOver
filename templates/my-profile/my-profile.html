{% load humanize %}
{% load static %}

{% block title %}

{% endblock %}


{% block contents %}
<div class="flex items-center">
    <div class="hidden m-12 w-1/4 md:flex flex-col bg-white shadow border border-gray-500 rounded-xl">
        <div class="m-3 p-3 bg-gray-200 rounded-xl text-violet-500"><a class="hover:text-violet-500" href="">Profile</a></div>
        <div class="m-3 p-3"><a class="hover:text-violet-500" href="">Mis compras</a></div>

    </div>
    <div class="w-full m-12 md:w-3/4 bg-white shadow border border-gray-500 rounded-xl">

        </div>
